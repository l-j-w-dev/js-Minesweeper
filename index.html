<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='style.css'>
    <link rel="shortcut icon" href="#">
    <title>Minesweeper</title>
</head>
<body>
    <div id='window'>
        <div id='title'><img src='images/Title.png'></div>
        <div id='menu'>
            <div>Game
                <ul class='menu_game'>
                    <li id='newgame' onclick="newGame();">New<span class='shortcut'>F2</span></li>
                    <li class='division'></li>
                    <li class='level' id='beginner' onclick="localStorage.setItem('level', 'beginner'); createTable(9,9,10);">Beginner</li>
                    <li class='level' id='intermediate' onclick="localStorage.setItem('level', 'intermediate'); createTable(16,16,40);">Intermediate</li>
                    <li class='level' id='expert' onclick="localStorage.setItem('level', 'expert'); createTable(30,16,99);">Expert</li>
                    <li>Custom...</li>
                    <li class='division'></li>
                    <li>Marks (?)</li>
                    <li>Color</li>
                    <li id='sound' onclick="switchSound(this);">Sound</li>
                    <li class='division'></li>
                    <li>Best Times...</li>
                    <li class='division'></li>
                    <li>Exit</li>
                </ul>
            </div>
            <div>Help
                <ul class='menu_help'>
                    <li>Content</li>
                    <li>Search for Help on...</li>
                    <li>Using Help</li>
                    <li class='division'></li>
                    <li>Abount Minesweeper...</li>
                </ul>
            </div>
        </div>
        <div id='game'>
            <div id='condition'>
                <div id='remain'>
                </div>
                <div id='face'>
                    
                </div>
                <div id='time'></div>
            </div>
            <div id='board'></div>
        </div>
    </div>

    <script src='minesweeper.js'></script>
</body>
</html>
